<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 SKILLS TEST</title>
<style>

body {
    background-color: black;
    background-size: cover;        
    background-position: center;   
    height: 100vh;
    margin: 0;

}

body{
    margin:0;
    font-family:Segoe UI, Arial;
    height:100vh;
    background-color: gray;
}


nav{
    background:#000000;
    color:rgb(255, 255, 255);
    padding:12px 25px;
    display:flex;
    justify-content:space-between;
    font-size:14px;
}

nav a{
    color:white;
    text-decoration:none;
    margin-right:18px;
}

.avatar{
    width:120px;
    height:120px;
    border-radius:50%;
    background:rgb(255, 255, 255);
    object-fit:cover;
}


.left{
    width:200px;
    text-align:center;
}



.file{
    margin-top:10px;
    font-size:12px;
}

.uploadBtn{
    background:#2fc3e6;
    color:rgb(255, 255, 255);
    border:none;
    padding:8px;
    width:100%;
    border-radius:5px;
    margin-top:6px;
    cursor:pointer;
}


.right{
    flex:1;
}

.right input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:4px;
}

.small{
    font-size:12px;
}

.createBtn{
    background:#2fc3e6;
    color:rgb(255, 255, 255);
    border:none;
    padding:10px;
    width:100%;
    border-radius:5px;
    margin-top:10px;
    cursor:pointer;
}

.cancelBtn{
    background:#ffffff;
    border:none;
    padding:9px;
    width:100%;
    border-radius:5px;
    margin-top:6px;
    cursor:pointer;
}



</style>
</head>

<body>


<nav>
<div style="font-family: 'Courier New', Courier, monospace; color: azure;">
    <a href="#">Home</a>
    <a href="#">Fare Matrix</a>
    <a href="#">Schedule</a>
    <a href="#">Help</a>
</div>
<div>
    
    <a href="#">Create Account</a>
</div>
</nav>



   
    <div class="left">
        <img id="preview"
        class="avatar"
        src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">

       
    </div>

   
    <div class="right">

        <input type="text" id="name" placeholder="Full Name">
        <input type="email" id="email" placeholder="Email">
        <input type="text" id="username" placeholder="Enter your username">
        <input type="password" id="password" placeholder="Enter your password">

        <label class="small">
            <input type="checkbox" id="terms">
           Check if you accept terms and conditions 
        </label>

        <button class="createBtn" onclick="createAccount()">
            Create my account
        </button>

        <button class="cancelBtn" onclick="clearForm()">
            Cancel
        </button>

    </div>

</div>
</div>


</body>
</html>
